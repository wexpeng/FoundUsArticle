<div class="container">
    <div id="splitlayout" class="splitlayout">
        <div class="intro">
            <div class="side side-left">
                <header class="codropsheader clearfix">

                    <a href="#" class="page-inner-body-about-a"
                       onclick="changeRightPage('.page-inner-body-about')">关于</a>
                </div>
                <div class="page-inner-body" id="test">

                    <div class="page-inner-body-input">
                        <form method="post" id="articleFrom" enctype="multipart/form-data" action="FoundArticle">
                            <!-- <p>您捡到了什么物品</p> -->

                            <!-- <input class="radio" type="radio" name="classify" value="钱包">钱包 -->

                            <textarea id="articleDescription" rows="3" cols="100%" name="articleDescription"
                                      placeholder="比如：一个红色钱包，；如果有证件信息的话，可以输入失主信息。"></textarea>

                            <p>在何时何地<sup>失主需要提供才可能看到您的信息。</sup></p>
                            <input type="datetime-local" id="articleTime" value="" name="articleTime"/>
                            <input type="text" id="articleLocal" name="articleLocal" placeholder="拾到地址">
                            <p>需要几张照片吧</p>
                            <input type="file" id="articleImg" name="articleImage" accept="image/*"
                                   multiple="multiple"/>
                            <p>也许需要您的一些联系方式</p>
                            <input type="tel" id="articleContact" name="articleContact" placeholder="您的电话">
                            <input type="text" id="articleAddress" name="articleAddress" placeholder="您近期的居住地">
                            <br>
                            <!--<input class="submit" type="submit" name="submit" value="提交">-->
                            <input class="submit" type="button" name="submit" onclick="submitArticle()" value="提交">
                        </form>
                    </div>
                    <div class="page-inner-body-about" style="display: none;">
                        <p style="text-align: left;">总共帮助了</p>
                        <p class="CountNumber"></p>
                        <p style="text-align: right;">朋友找到了他的心爱之物</p>

                </div>

                <div class="page-inner-footer-right">

                        <!--这里是主要页面内容，通过JavaScript添加-->
                    </div>

                    <div class="page-inner-body-classify" style="display: none;">
                        <!--这里是搜索页面，需要一个文本框输入-->
                        <form method="get" id="search" action="result.jsp">
                            <input type="text" placeholder="输入校卡、手机等 回车查看." id="searchKey" name="searchKey" required>
                            <input type="submit" onclick="searchArticle()" style="display:none" value="提交"/>
                        </form>
                    </div>

                    <div class="page-inner-body-help" style="display: none;">

                    </div>

                    <div class="page-inner-body-thanks" style="display: none;">
                        <p>我也不知道说什么，就祝你幸福吧。</p>
                    </div>
                </div>
                <div class="page-inner-footer-left">
                    @民院爱心社
